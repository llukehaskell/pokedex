<body>
<div class *ngIf="pokelist">
<mat-grid-list *ngFor="let poke of pokelist"
cols="10" rowHeight="9px"
ng-app style="background-image: linear-gradient({{poke.getTypeA()}}, {{poke.getTypeB()}})"> <!-- i have no idea why theres 4 errors here but it works -->
    <mat-grid-tile
    [colspan]="tiles[0].cols"
    [rowspan]="tiles[0].rows">
    <img  src="{{poke.getSprite()}}" div class="contentSprite">
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="tiles[1].cols"
    [rowspan]="tiles[1].rows">
    </mat-grid-tile>
    <mat-grid-tile 
    [colspan]="tiles[2].cols"
    [rowspan]="tiles[2].rows">
    </mat-grid-tile>
    <mat-grid-tile div class="tileIdx" 
    [colspan]="tiles[3].cols"
    [rowspan]="tiles[3].rows">
    <p div class="contentIdx">{{poke.getIdx()}}</p>
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="tiles[4].cols"
    [rowspan]="tiles[4].rows">
    </mat-grid-tile>
    <mat-grid-tile 
    [colspan]="tiles[5].cols"
    [rowspan]="tiles[5].rows">
    </mat-grid-tile>
</mat-grid-list>
</div>
</body>
